<div class="h-full flex flex-col ml-12">
  <!-- ===== ERROR DISPLAY =====-->
  <div
    *ngIf="error()"
    class="flex-shrink-0 px-6 lg:px-8 py-4 bg-red-50 border-b-4 border-red-400 flex items-center gap-3 justify-between"
  >
    <div class="flex items-center gap-3">
      <svg
        class="w-5 h-5 text-red-600 flex-shrink-0"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <p class="font-bold text-red-700 text-sm">{{ error() }}</p>
    </div>
    <button
      (click)="error.set(null)"
      class="text-red-600 hover:text-red-900 font-bold text-sm"
    >
      Dismiss
    </button>
  </div>

  <!-- ===== CONTENT AREA: Main scrollable region =====-->
  <div class="flex-1 overflow-y-auto flex flex-col">
    <!-- INITIAL LOAD STATE -->
    <div *ngIf="initializing()" class="flex-1 flex items-center justify-center">
      <div class="text-center">
        <div
          class="animate-spin w-8 h-8 border-4 border-teal-500 border-t-transparent rounded-full mx-auto mb-4"
        ></div>
        <p class="text-slate-600 font-semibold">Loading profiles...</p>
      </div>
    </div>

    <!-- VIEW: LIST (default) -->
    <app-cover-list
      *ngIf="!initializing() && currentView() === 'list'"
      [covers]="covers()"
      [defaultCoverId]="defaultCover()?.id || null"
      (editCover)="navigateToEditor($event, 'edit')"
      (setDefault)="setAsDefault($event)"
      (deleteCover)="deleteCover($event)"
      (uploadDocument)="navigateToUpload($event)"
      (copyCover)="copyCover($event)"
      (navigateBack)="navigateBack()"
    />

    <!-- VIEW: EDITOR (edit existing cover) -->
    <app-cover-editor
      *ngIf="!initializing() && currentView() === 'editor' && selectedCover()"
      [cover]="selectedCover()"
      [defaultCover]="defaultCover()"
      (save)="onCoverSaved()"
      (cancel)="navigateToList()"
      (uploadDocument)="navigateToUpload(selectedId()!)"
    />

    <!-- VIEW: UPLOAD DOCUMENT -->
    <app-cover-document-upload
      *ngIf="!initializing() && currentView() === 'upload' && selectedCover()"
      [cover]="selectedCover()"
      (documentAttached)="onDocumentAttached()"
      (cancel)="navigateToEditor(selectedId()!, mode())"
    />
  </div>

  <!-- ===== FOOTER: Neo-Brutalist =====-->
  <div
    class="flex-shrink-0 sticky bottom-0 z-30 bg-white border-t-4 border-slate-300 px-6 lg:px-8 py-4 flex items-center justify-between"
  >
    <div class="text-xs text-slate-600">
      <p class="font-semibold" *ngIf="covers().length > 0">
        {{ covers().length }} profile(s)
        <span *ngIf="defaultCover()" class="ml-2">
          â€¢ Default:
          <span class="font-black text-teal-600">{{
            defaultCover()?.executiveSummary || "Unnamed"
          }}</span>
        </span>
      </p>
      <p class="font-semibold text-slate-500" *ngIf="covers().length === 0">
        No profiles yet
      </p>
    </div>

    <div class="flex gap-2">
      <button
        *ngIf="currentView() !== 'list'"
        (click)="navigateToList()"
        class="px-5 py-2.5 bg-slate-100 text-slate-700 font-semibold rounded-lg border border-slate-200 hover:bg-slate-200 active:bg-slate-300 transition-all duration-200 text-sm"
      >
        Back
      </button>
    </div>
  </div>
</div>
