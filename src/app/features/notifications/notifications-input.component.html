<div class="px-6 py-4 flex gap-3">
  <!-- Textarea -->
  <textarea
    #textarea
    [value]="messageContent()"
    (input)="onTextareaInput($event)"
    (keydown)="onKeyDown($event)"
    [style.height]="textareaHeight()"
    [disabled]="isSending"
    placeholder="Type your message... (Ctrl+Enter to send)"
    rows="1"
    class="flex-1 px-4 py-2.5 border border-slate-200 rounded-xl text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200 resize-none disabled:bg-slate-50 disabled:cursor-not-allowed"
  ></textarea>

  <!-- Send Button -->
  <button
    (click)="sendMessage()"
    [disabled]="isSendDisabled()"
    class="flex-shrink-0 w-10 h-10 rounded-xl bg-teal-500 text-white font-medium hover:bg-teal-600 active:bg-teal-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
    [attr.aria-label]="isSending ? 'Sending...' : 'Send message'"
  >
    @if (isSending) {
    <svg
      class="w-5 h-5 animate-spin"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    } @else {
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5.951-1.429 5.951 1.429a1 1 0 001.169-1.409l-7-14z"
      />
    </svg>
    }
  </button>
</div>
