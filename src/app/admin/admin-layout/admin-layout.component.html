    <div class="min-h-screen bg-gray-50 flex">
      <!-- Sidebar -->
      <div class="bg-slate-900 text-white w-64 flex-shrink-0">
        <!-- Header -->
        <div class="p-6 border-b border-gray-700">
          <h1 class="text-xl font-bold">Kapify Admin</h1>
          <p class="text-sm text-gray-400">System Management</p>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-1">
          <div *ngFor="let item of navItems" class="space-y-1">
            <div 
              [routerLink]="item.path"
              routerLinkActive="bg-gray-800 text-white"
              [routerLinkActiveOptions]="{exact: false}"
              class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white cursor-pointer"
            >
              <i [class]="item.icon" class="mr-3 h-5 w-5"></i>
              {{ item.label }}
            </div>
          </div>
        </nav>

        <!-- User info -->
        <div class="p-4 border-t border-gray-700">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <div class="h-8 w-8 rounded-full bg-gray-600 flex items-center justify-center">
                <span class="text-sm font-medium">{{ getUserInitials() }}</span>
              </div>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-white">{{ getCurrentUser()?.email }}</p>
              <p class="text-xs text-gray-400">Administrator</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top bar with main app navigation -->
        <header class="bg-white shadow-sm border-b border-gray-200">
          <div class="px-6 py-4">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-semibold text-gray-900">{{ currentPageTitle() }}</h2>
              <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">{{ getCurrentDate() }}</span>
              </div>
            </div>
            
            <!-- Main App Navigation -->
            <div class="border-t border-gray-100 pt-3">
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-1">
                  <span class="text-xs font-medium text-gray-500 uppercase tracking-wider mr-3">Quick Access:</span>
                  <nav class="flex items-center space-x-1">
                    @for (route of mainAppRoutes; track route.path) {
                      <button
                        (click)="navigateToMainApp(route.path)"
                        class="group relative px-3 py-1.5 text-sm font-medium text-gray-600 hover:text-primary-600 hover:bg-primary-50 rounded-md transition-all duration-200"
                        [title]="route.description"
                      >
                        {{ route.label }}
                        
                        <!-- Hover tooltip -->
                        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap z-10">
                          {{ route.description }}
                          <div class="absolute top-full left-1/2 transform -translate-x-1/2 -mt-1 w-2 h-2 bg-gray-900 rotate-45"></div>
                        </div>
                      </button>
                    }
                  </nav>
                </div>
                
                <!-- Back to Main App Button -->
                <button
                  (click)="navigateToMainApp('/dashboard')"
                  class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 border border-transparent rounded-md shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                >
                  <i class="fas fa-arrow-left mr-2 text-xs"></i>
                  Back to Main App
                </button>
              </div>
            </div>
          </div>
        </header>

        <!-- Page content -->
        <main class="flex-1 overflow-auto">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
