<div class="space-y-6">
  <!-- Hero Section -->
  <div class="bg-slate-950 rounded-2xl p-12 text-white">
    <h3 class="text-4xl font-bold mb-4">{{ getAnalysisTitle() }}</h3>
    <p class="text-slate-300 text-lg mb-10 leading-relaxed max-w-2xl">
      {{ getAnalysisDescription() }}
    </p>
    
    <!-- Action Button with branded accent -->
    @if (isLoadingProfile) {
      <div class="inline-flex items-center space-x-3 px-6 py-4 bg-slate-800 rounded">
        <lucide-icon [img]="Loader2Icon" [size]="16" class="text-slate-300 animate-spin" />
        <span class="text-slate-300 font-medium">Loading profile...</span>
      </div>
    } @else {
      <div class="flex">
        <div class="w-1 bg-emerald-500"></div>
        <button 
          (click)="handleStartAnalysis()" 
          [disabled]="!canAnalyze"
          class="flex-1 bg-emerald-500 text-white px-8 py-4 font-semibold text-lg hover:bg-emerald-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          {{ getPrimaryActionText() }}
        </button>
      </div>
    }
  </div>

  <!-- Validation Issues (if any) -->
  @if (!canAnalyze && validationIssues.length > 0) {
    <div class="bg-yellow-50 border-l-4 border-yellow-400 rounded px-6 py-5">
      <div class="flex items-start space-x-3">
        <lucide-icon [img]="AlertTriangleIcon" [size]="20" class="text-yellow-700 flex-shrink-0 mt-0.5" />
        <div class="flex-1">
          <h4 class="font-semibold text-yellow-900 text-sm mb-3">Complete the following to analyze</h4>
          <div class="space-y-2">
            @for (issue of validationIssues; track $index) {
              <p class="text-sm text-yellow-800">â€¢ {{ issue }}</p>
            }
          </div>
        </div>
      </div>
    </div>
  }

  
</div>
