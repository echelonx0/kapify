<!-- NEO-BRUTALIST FUNDING REQUEST STATUS SECTION - Right Sidebar Column -->
<div
  class="flex flex-col space-y-4 lg:space-y-6 lg:col-span-1 right-sidebar-card"
>
  <!-- HAS DEFAULT FUNDING REQUEST -->
  @if (hasFundingRequest()) {
  <div
    class="bg-white rounded-2xl border border-slate-200 p-4 lg:p-6 space-y-4"
  >
    <!-- Call to Action -->
    <div>
      <!-- Action Buttons - Stacked vertically -->
      <div class="flex flex-col gap-2">
        <!-- Manage Request -->
        <button
          (click)="manageFundingRequest()"
          class="flex items-center justify-center gap-2 px-6 py-3 bg-teal-600 text-white font-black rounded-lg border-3 border-teal-700 uppercase tracking-wide text-xs lg:text-sm hover:bg-teal-700 active:bg-teal-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
        >
          <lucide-icon [img]="LayoutGridIcon" [size]="16"></lucide-icon>
          Funding Request
        </button>

        <!-- Manage Demographics -->
        <button
          (click)="navigateToDemographics(defaultFundingRequest()?.id)"
          class="flex items-center justify-center gap-2 px-6 py-3 bg-white text-slate-900 font-black rounded-lg border-3 border-slate-900 uppercase tracking-wide text-xs lg:text-sm hover:bg-slate-100 active:bg-slate-200 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2"
        >
          <lucide-icon [img]="LayoutGridIcon" [size]="16"></lucide-icon>
          Other Demographics
        </button>
      </div>
    </div>
  </div>
  } @else {
  <!-- NO FUNDING REQUEST -->
  <div class="bg-white rounded-2xl border border-slate-200 p-4 lg:p-6">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <div
        class="w-10 h-10 rounded-lg bg-amber-100 border-2 border-amber-600 flex items-center justify-center flex-shrink-0"
      >
        <lucide-icon
          [img]="AlertTriangleIcon"
          [size]="18"
          class="text-amber-700"
        ></lucide-icon>
      </div>
      <div>
        <h3
          class="text-xs lg:text-sm font-black uppercase tracking-widest text-slate-900"
        >
          Funding Request Required
        </h3>
        <p class="text-xs text-slate-600 mt-0.5">
          Create to match with opportunities
        </p>
      </div>
    </div>

    <!-- CTA -->
    <div class="space-y-3">
      <p class="text-xs text-slate-700 font-semibold">
        Your request tells funders what you're seeking. Create one in 3 minutes.
      </p>

      <button
        (click)="createNewFundingRequest()"
        class="flex items-center justify-center gap-2 px-6 py-3 w-full bg-teal-600 text-white font-black rounded-lg border-3 border-teal-700 uppercase tracking-wide text-xs hover:bg-teal-700 active:bg-teal-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
      >
        <lucide-icon [img]="PlusIcon" [size]="16"></lucide-icon>
        Create Request
      </button>
    </div>
  </div>
  }
</div>

<!-- CREATE FUNDING REQUEST MODAL -->
<app-create-cover-modal
  *ngIf="showModal()"
  (choiceMade)="onCreateChoice($event)"
  (cancel)="onCreateCancel()"
/>
