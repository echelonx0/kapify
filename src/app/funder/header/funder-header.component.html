<header class="bg-white border-b border-neutral-200 shadow-sm ml-16">
  <div class="px-6 py-3">
    <div class="flex items-center justify-between">
      <!-- Left side - Breadcrumbs and Title -->
      <div class="flex-1 pr-6">
 
        <!-- Compact title with version badge inline -->
        <div class="flex items-center space-x-2">
          <h1 class="text-xl font-bold text-neutral-900">
            {{ currentRouteConfig().title }}
          </h1>
          
       
        </div>
        
        <!-- Minimal description -->
        <p class="text-xs text-neutral-500 truncate max-w-2xl mt-0.5">
          {{ currentRouteConfig().description }}
        </p>
      </div>
   
      <!-- Right side - Compact user info -->
      <div class="flex items-center space-x-3 py-1 px-2 rounded-lg hover:bg-neutral-50 transition-colors cursor-pointer group">
        <!-- Minimal user info -->
        <div class="text-right">
          <p class="text-xs font-semibold text-neutral-800 group-hover:text-neutral-900">
            {{ userName() }}
          </p>
          <div class="flex items-center justify-end space-x-1.5">
            <p class="text-[10px] text-neutral-500">{{ userType() }}</p>
            @if (currentOrganization()?.isVerified) {
              <div class="w-1.5 h-1.5 bg-green-500 rounded-full" title="Verified"></div>
            }
          </div>
        </div>
        
        <!-- Compact avatar -->
        <div class="relative">
          @if (userAvatar(); as avatar) {
            <img 
              [src]="avatar" 
              [alt]="userName()"
              class="w-9 h-9 rounded-lg object-cover border border-neutral-200 group-hover:border-neutral-300 transition-colors"
            />
          } @else {
            <div class="w-9 h-9 bg-gradient-to-br from-neutral-700 to-neutral-800 rounded-lg flex items-center justify-center">
              <span class="text-white font-semibold text-xs">{{ userInitials() }}</span>
            </div>
          }
          
          <!-- Minimal online status -->
          <div class="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 bg-green-500 border border-white rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</header>
