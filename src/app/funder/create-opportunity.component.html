<div class="max-w-5xl mx-auto p-6 space-y-8">

  <!-- Back Button -->
  <button 
    class="flex items-center text-sm text-gray-600 hover:text-primary-600"
    (click)="goBack()"
  >
    <lucide-icon [img]="ArrowLeftIcon" class="w-4 h-4 mr-2"></lucide-icon>
    Back to Opportunities
  </button>

  <!-- Step Progress -->
  <div class="flex items-center justify-between">
    <ng-container *ngFor="let step of steps(); let i = index">
      <div class="flex items-center space-x-2">
        <div [ngClass]="getStepClasses(step.id)">
          {{ i + 1 }}
        </div>
        <div>
          <div [ngClass]="getStepTextClasses(step.id)">
            {{ step.title }}
          </div>
          <div class="text-xs text-neutral-500">{{ step.description }}</div>
        </div>
      </div>
      <div *ngIf="i < steps().length - 1" class="flex-1 h-px bg-neutral-300 mx-4"></div>
    </ng-container>
  </div>

  <!-- Form Card with Slide Animation -->
  <ui-card>
    <div class="relative min-h-[300px] overflow-hidden">
      <div
        [@stepTransition]
        [@.disabled]="false"
        class="space-y-6"
      >
        <!-- Step: Basic Info -->
        <div *ngIf="currentStep() === 'basic'" class="space-y-4">
          <h2 class="text-lg font-semibold">Basic Information</h2>

          <div>
            <label class="block text-sm font-medium mb-1">Title</label>
            <input type="text" class="w-full border rounded px-3 py-2"
                   [(ngModel)]="formData().title" 
                   (input)="updateField('title', $event)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Short Description</label>
            <input type="text" class="w-full border rounded px-3 py-2"
                   (input)="updateField('shortDescription', $event)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Full Description</label>
            <textarea rows="5" class="w-full border rounded px-3 py-2"
                      (input)="updateField('description', $event)"></textarea>
          </div>
        </div>

        <!-- Step: Terms -->
        <div *ngIf="currentStep() === 'terms'" class="space-y-4">
          <h2 class="text-lg font-semibold">Investment Terms</h2>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Offer Amount</label>
              <input type="number" class="w-full border rounded px-3 py-2"
                     (input)="updateField('offerAmount', $event)">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Funding Type</label>
              <select class="w-full border rounded px-3 py-2"
                      (change)="updateField('fundingType', $event)">
                <option value="">Select</option>
                <option value="debt">Debt</option>
                <option value="equity">Equity</option>
                <option value="convertible">Convertible</option>
                <option value="mezzanine">Mezzanine</option>
                <option value="grant">Grant</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Step: Eligibility -->
        <div *ngIf="currentStep() === 'eligibility'" class="space-y-4">
          <h2 class="text-lg font-semibold">Eligibility Criteria</h2>

          <div>
            <label class="block text-sm font-medium mb-1">Target Industries</label>
            <select multiple class="w-full border rounded px-3 py-2"
                    (change)="updateMultiSelectField('targetIndustries', $event)">
              <option value="tech">Technology</option>
              <option value="finance">Finance</option>
              <option value="manufacturing">Manufacturing</option>
            </select>
          </div>
        </div>

        <!-- Step: Settings -->
        <div *ngIf="currentStep() === 'settings'" class="space-y-4">
          <h2 class="text-lg font-semibold">Settings</h2>

          <label class="flex items-center space-x-2">
            <input type="checkbox" (change)="updateCheckboxField('autoMatch', $event)">
            <span>Auto-match applications</span>
          </label>

          <label class="flex items-center space-x-2">
            <input type="checkbox" (change)="updateCheckboxField('isPublic', $event)">
            <span>Make opportunity public</span>
          </label>
        </div>

        <!-- Step: Review -->
        <div *ngIf="currentStep() === 'review'" class="space-y-4">
          <h2 class="text-lg font-semibold">Review & Publish</h2>
          <p class="text-sm text-neutral-600">Check your information before publishing.</p>
        </div>
      </div>
    </div>
  </ui-card>

  <!-- Navigation Buttons -->
  <div class="flex justify-between">
    <ui-button 
      variant="secondary"
      (click)="previousStep()" 
      [disabled]="currentStep() === 'basic'">
      Back
    </ui-button>

    <div class="flex space-x-3">
      <ui-button 
        variant="secondary"
        (click)="saveDraft()" 
        [loading]="isSaving()">
        Save Draft
      </ui-button>

      <ui-button 
        *ngIf="currentStep() !== 'review'" 
        (click)="nextStep()" 
        [disabled]="!canContinue()">
        Continue
      </ui-button>

      <ui-button 
        *ngIf="currentStep() === 'review'" 
        (click)="publishOpportunity()" 
        [disabled]="!canPublish()" 
        [loading]="isPublishing()">
        Publish
      </ui-button>
    </div>
  </div>

</div>
