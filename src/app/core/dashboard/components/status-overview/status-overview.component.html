<!-- organization-status-overview.component.html -->

<div class="status-overview" [class.is-animated]="isAnimated()">
  @if (!onboardingState()) {
  <!-- Loading State -->
  <div class="bg-white rounded-lg border-3 border-slate-300 p-8 text-center">
    <div
      class="inline-flex items-center justify-center w-10 h-10 border-3 border-teal-600 border-t-transparent rounded-full animate-spin mb-3"
    ></div>
    <p class="text-sm font-bold text-slate-600 uppercase tracking-wider">
      Loading...
    </p>
  </div>
  } @else {

  <!-- Neo-Brutalist Main Card -->
  <div
    [class]="'bg-white rounded-lg ' + borderClass() + ' p-8 scale-in-up'"
    [style]="'--delay: 0.15s'"
  >
    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Right / Bottom: Actions -->
      @if (!isComplete()) {
      <!-- Existing incomplete-state buttons stay as-is -->
      <div class="flex flex-col gap-3">
        <!-- Complete / Verify buttons -->
      </div>
      } @else {
      <!-- Post-completion actions in a neat row -->
      <div class="lg:col-span-3">
        <div
          class="flex flex-wrap gap-3 justify-start mt-2 slide-in-up"
          [style]="'--delay: 0.1s'"
        >
          <button
            (click)="managePublicProfile()"
            class="bg-slate-200 text-slate-900 font-black rounded-lg px-6 py-3 text-sm border-3 border-slate-400 hover:bg-slate-300 active:bg-slate-400 transition-all duration-200 uppercase tracking-wide"
          >
            <span class="flex items-center gap-2"> New opportunity </span>
          </button>
          @if (!isVerified() && canRequestVerification()) {
          <button
            (click)="requestVerification()"
            class="bg-teal-600 text-white font-black rounded-lg px-6 py-3 text-sm border-3 border-teal-700 hover:bg-teal-700 active:bg-teal-800 transition-all duration-200 uppercase tracking-wide"
          >
            <span class="flex items-center gap-2"> Verify Organisation </span>
          </button>
          }

          <button
            (click)="editOrganization()"
            class="bg-slate-200 text-slate-900 font-black rounded-lg px-6 py-3 text-sm border-3 border-slate-400 hover:bg-slate-300 active:bg-slate-400 transition-all duration-200 uppercase tracking-wide"
          >
            <span class="flex items-center gap-2"> Update Org Info </span>
          </button>

          @if (canCreateOpportunities()) {
          <button
            (click)="managePublicProfile()"
            class="bg-slate-200 text-slate-900 font-black rounded-lg px-6 py-3 text-sm border-3 border-slate-400 hover:bg-slate-300 active:bg-slate-400 transition-all duration-200 uppercase tracking-wide"
          >
            <span class="flex items-center gap-2"> Manage Public Profile </span>
          </button>
          }
        </div>
      </div>
      }
    </div>
  </div>
  }
</div>
